<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>

<body>
Update Employee<br>

<form method="post" action="/teachers/update" enctype="multipart/form-data">
    <input type="hidden" th:value="${teacher.id}" name="id">
    Name: <input type="text" name="name" th:value="${teacher.name}"> <br>
    surname: <input type="text" name="surname" th:value="${teacher.surname}"> <br>
    email: <input type="text" name="email" th:value="${teacher.email}"> <br>
    <input type="file" name="picture">
    <input type="submit" value="Add">
</form>

<img th:if="${teacher.getPicName() != null}" th:src="@{/getImage(picName=${student.picName})}" width="40" />
<a th:if="${teacher.getPicName() != null}" th:href="@{/teachers/image/delete(id=${teacher.id})}">delete picture</a>

</body>
</html>

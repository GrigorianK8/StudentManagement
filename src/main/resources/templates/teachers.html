<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teachers Page</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
Teachers Page | <a href="/teachers/add">Add Teacher</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Picture</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.id}"></td>
        <td>
            <img th:if="${teacher.picName != null}" th:src="@{/getImage(picName=${teacher.picName})}" width="40"/>
        </td>
        <td th:text="${teacher.name}"></td>
        <td th:text="${teacher.surname}"></td>
        <td th:text="${teacher.email}"></td>
        <td><a th:href="@{'/teachers/update/' + ${teacher.id}}">Update</a></td>
        <td><a th:href="@{'/teachers/delete/' + ${teacher.id}}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
